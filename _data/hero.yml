current_promo: livestreams/hero-promo.html
auth_promo: livestreams/hero-promo.html

# Livestream
# Set true/false (lowercase).
# Note: true overrides current/auth promo heros
livestream: false

# Source
# Set twitch/youtube (lowercase)
# Note: As a fallback, the current promo displays if a typo/erroneous/null source value is set
embed_source: "youtube"

# Content
# Update per live stream, if needed
title: "Livestream"
short_description: "Take Note: Transcribing Images with ChatGPT"
byline: "with Andrew Miller and Jeremy Osborn"

# twitch
twitch_channel: "andrewpmiller"

# youtube
youtube_video_ID: "K7lF3oihwMI"

# Aspect Ratio 16:19
embed_width: "854"
embed_height: "400"

# Options
embed_allowfullscreen: true
embed_auto_play: false
embed_fetchpriority: "high"
embed_loading: "eager"
embed_frameborder: "0"
embed_scrolling: "no"
