current_promo: articles/meet-the-metaverse.html
auth_promo: articles/meet-the-metaverse.html

# Live Stream
# Set true/false (lowercase).
# Note: true overrides current/auth promo heros
live_stream: false

# Source
# Set twitch/youtube (lowercase)
# Note: As a fallback, the current promo displays if a typo/erroneous/null source value is set
embed_source: "youtube"

# Content
# Update per live stream, if needed
title: "Live Stream"
short_description: "A live transmission of an event over the Internet."
byline: "The Gymnasium Team"

# twitch
# Docs: https://dev.twitch.tv/docs/embed
twitch_channel: "andrewpmiller"
# Set video-with-chat/video (Default: video-with-chat [when channel is set])
twitch_layout: "video"
# Set light/dark (Default: dark)
twitch_theme: "dark"

# youtube
youtube_video_ID: ""

# Aspect Ratio 16:19
embed_width: "854"
embed_height: "400"

# Options
embed_allowfullscreen: true
embed_auto_play: false
embed_fetchpriority: "high"
embed_loading: "eager"
embed_frameborder: "0"
embed_scrolling: "0"
