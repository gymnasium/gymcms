  <h2>Aaron Gustafson</h2>
  <p>Aaron Gustafson is a web standards and accessibility advocate at Microsoft, where he works closely with the browser team. He is former manager of the Web Standards Project, and, among his many accomplishments, is the author of the “modern classic” Adaptive Web Design.</p>
