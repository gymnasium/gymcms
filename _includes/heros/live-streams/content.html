<link rel="stylesheet" href="{{ site.url }}/css/hero-live-stream.css?{{ site.time | date:'%s' }}">

<div id="live-stream">

<header>
  <div class="container">
    <h2>{{ hero.title }}</h2>
    <p role="doc-subtitle">with {{ hero.byline }}</p>
    <p>{{ hero.short_description }}</p>
  </div>
</header>

{% if hero.embed_source == "twitch" %}
  {%- include /heros/live-streams/embed-twitch.html -%}
{% else hero.embed_source == "youtube" %}
  {%- include /heros/live-streams/embed-youtube.html -%}
{% endif %}

</div>
